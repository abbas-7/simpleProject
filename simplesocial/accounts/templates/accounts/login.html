{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form style="text-align:left;display: inline-block;width:25%" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit"  value="Login" class="btn btn-default">
    </form>
</div>
{% endblock %}
